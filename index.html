<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS To Do List</title>
    <link rel="stylesheet" href="Css/fontawesome-free-5.13.0-web/css/all.css">
    
    <link rel="stylesheet" href="Css/style.css">
  </head>
  <body>
      <!-- container
            content
                header
                    list
                        input -->

        <div class="container">
            <header class="header">
                <div class="clear"><i class="fas fa-broom" ></i></div>
                
                <div id="date"></div>
            </header>
            <div class="content">
               
                <ul id="list">
                </ul>
            </div>
            <div class="add-to-do"> 
                <i class="fas fa-plus-circle"></i>
                <input type="text" id="input" placeholder="add something"></input>
            </div>
               
            
        </div>

        <script src="./index.js"></script>
  </body>
</html>
